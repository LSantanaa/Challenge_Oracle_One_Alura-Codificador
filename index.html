<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./public/svg/logoAlura.svg"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./public/css/style.css" />

    <title>Decodificador</title>
  </head>
  <body>
    
    <div class="wrapper">
      <div class="container">
        <header class="content">
          <div class="headerContent">
            <div class="logo">
              <img src="./public/svg/logoAlura.svg" alt="logoAlura" />
            </div>
            <div class="relative togle-theme">
              <button class="btn_togle_theme" id="theme-toggle">
                <input type="checkbox" class="checkbox" id="checkbox" />
                <label for="checkbox" class="label">
                  <img
                    src="./public/svg/round-light-mode.svg"
                    class="sun"
                    alt="sun light theme"
                  />
                  <img
                    src="./public/svg/round-dark-mode.svg"
                    class="moon"
                    alt="moon dark theme"
                  />
                  <div class="ball"></div>
                </label>
              </button>
            </div>
          </div>
        </header>
        <div class="wrap">
          <main class="content">
            <div class="textArea">
              <textarea
                name="text"
                id="text"
                cols="45"
                rows="10"
                placeholder="Digite seu texto..."
              ></textarea>
              <div class="alert">
                <img src="./public/svg/warning-circle.svg" width="20px" alt="" />
                <span>Números não são codificados.</span>
              </div>
            </div>
            <div class="buttons">
              <button class="btn" id="encrypt">Criptografar</button>
              <button class="btn btnWhite" id="decrypt">Descriptografar</button>
            </div>
          </main>
          <section class="content">
            <div class="textResult">
              <div id="textResult">
                <img
                  class="desktopImage"
                  src="./public/svg/textNotFound.svg"
                  alt=""
                />
                <h3>Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
              </div>
              <div class="copy">
                <button class="btn btnWhite" id="btnCopy" aria-label="Copiar para área de seleção">Copiar</button>
              </div>
            </div>
          </section>
        </div>
      </div>
      
      <footer class="text-center">
        <div>
          <p>Desenvolvido por LsDev &copy;2023 Alguns Direitos Reservados</p>
          <p>Layout desenvolvido por ONE+Alura</p>
        </div>
        <div class="links" id="contato">
          <a href="https://github.com/lsantanaa" target="_blank">
            <img
              src="./public/svg/github-logo.svg"
              width="20px"
              alt="logo-github"
            />Github
          </a>
          <a href="https://linkedin.com/in/lsantanaa" target="_blank">
            <img
              src="./public/svg/linkedin-logo.svg"
              width="20px"
              alt="logo-linkedin"
            />LinkedIn
          </a>
        </div>
      </footer>
    </div>


    <script src="./public/js/app.js" type="module"></script>
  </body>
</html>
